<div class="sidebar content-box" style="display: block;">
    <ul class="nav">
        <!-- Main menu -->
        <li class="current" *ngFor="let menuItem of menuItems">
            <a [routerLink]="[menuItem.url]">
                <i class="glyphicon {{menuItem.icoClass}}"></i> 
                {{menuItem.lable}}
            </a>
        </li>
    </ul>
</div>
